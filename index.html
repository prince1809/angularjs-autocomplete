<html ng-app="app">
<head>
  <title> Autocomplete Demo </title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/autocomplete.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
</head>
<body>
  <header>
    <h1> <span class="thin"> AngularJS: </span> Almighty-Autocomplete Demo </h1>
  </header>

  <div ng-controller="MyCtrl">
    <div class="main">
      <h2> Search for new released Movies</h2>
      <autocomplete ng-model="result" attr-placeholder="type to search movies...." click-activation="true"
                    data="movies" on-type="doSomething" on-select="doSomethingElse">
      </autocomplete>
    </div>
  </div>
  <footer>
    Made by <a href="http://princekr.com"> Prince</a> 
  </footer>
</body>
</html>
